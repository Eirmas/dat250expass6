<div class="main">
  <h1>Todos</h1>
  <mat-card class="table-card">
    <mat-progress-bar *ngIf="todosLoading()" mode="indeterminate"></mat-progress-bar>
    <table mat-table matSort [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let todo">{{ todo.id }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let todo">{{ todo.description }}</td>
      </ng-container>

      <ng-container matColumnDef="summary">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Summary</th>
        <td mat-cell *matCellDef="let todo">{{ todo.summary }}</td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let todo">
          <button mat-icon-button color="warn" (click)="onDelete(todo.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell">No data</td>
      </tr>
    </table>
    <mat-divider></mat-divider>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of todo elements"
    >
    </mat-paginator>
  </mat-card>
  <div class="buttons">
    <button mat-flat-button color="primary" (click)="fetchTodos()">
      Refresh
    </button>
    <button mat-flat-button color="primary" (click)="addTodo()">Add</button>
  </div>
</div>
