<h3>Create todo</h3>
<form [formGroup]="form">
  <div>
    <mat-form-field appearance="outline">
      <input
        matInput
        placeholder="Summary"
        formControlName="summary"
        type="text"
      />
      <mat-error *ngIf="form.controls.summary.errors?.['required']"
        >Required</mat-error
      >
      <mat-error *ngIf="form.controls.summary.errors?.['minlength']"
        >Must be at least 3 characters</mat-error
      >
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <input
        matInput
        placeholder="Description"
        formControlName="description"
        type="text"
      />
      <mat-error *ngIf="form.controls.description.errors?.['required']"
        >Required</mat-error
      >
      <mat-error *ngIf="form.controls.description.errors?.['minlength']"
        >Must be at least 3 characters</mat-error
      >
    </mat-form-field>
  </div>
  <div class="grow"></div>
  <div class="actions">
    <button mat-flat-button color="primary" (click)="onClose()">Close</button>
    <button mat-flat-button color="primary" (click)="onSubmit()">Submit</button>
  </div>
</form>
